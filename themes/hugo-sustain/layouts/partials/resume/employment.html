<section>
  <h1>{{ .Site.Data.employment.name }}</h1>
  {{ range .Site.Data.employment.source }}
  <article>
    <header>
      <h1>{{ .prof }} at the  <a target="_blank" href="{{.companyURL}}" class="company">{{.company}}</a></h1>
      <span>
        <address>{{ .place }}</address>
        <time>{{ .time }}</time>
      </span>
    </header>
    <p>{{ .description }}</p>
    {{ if .stack }} <p><b>Stack:</b> {{ range .stack}} <span class="label label-default">{{ . }}</span> {{ end }} </p> {{ end }}
  </article>
  {{ end }}
</section>
