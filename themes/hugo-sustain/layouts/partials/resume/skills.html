<section class="thirteen columns">
  <h1>{{ .Site.Data.skills.name }}</h1>
  <article>
    {{ range .Site.Data.skills.source }}
    <p>
      {{ $len := (len .list) }}
      <b>{{ .type }}:</b> {{ range $index, $el := .list }} <em> {{ $el }} </em> {{ if lt (add $index 1) $len }} , {{ end }} {{ end }}
    </p>
    {{ end }}
  </article>
</section>
